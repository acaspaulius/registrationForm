<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input class="roundup" id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input class="roundup" id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input class="roundup" id="email" name="email" type="email" required /></label>
        <label for="new-password"
          >Create a New Password: <input class="roundup" id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the
          <a href="https://en.wikipedia.org/wiki/Terms_of_service">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input class="roundup" id="profile-picture" type="file" name="file" /></label>
        <label class="padding" for="age"
          >Input your age (years): <input class="roundup" id="age" type="number" name="age" min="13" max="120" required
        /></label>
        <label class="padding" for="referrer"
          >How did you hear about us?
          <select class="roundup" id="referrer" name="referrer">
            <option value="1">Social media</option>
            <option value="2">Television</option>
            <option value="3">Newspaper</option>
            <option value="4">Friends</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label class="padding" for="bio"
          >Provide a bio:
          <textarea class="roundup" id="bio" name="bio" rows="3" cols="30" placeholder="I like to travel, play basketball..."></textarea>
        </label>
      </fieldset>
      <input class="roundup" type="submit" value="Submit" />
    </form>
  </body>
</html>
